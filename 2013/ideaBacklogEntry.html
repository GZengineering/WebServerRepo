<!DOCTYPE html>
<html lang='en' style='background-color:#CC6633; padding: 0px 25px 25px'>
	<head>
        <title>Idea Backlog Entry</title>
        <h1 align='center' style='padding: 10px'> Idea Backlog Entry </h1>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dijit/themes/claro/claro.css">
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js" data-dojo-config="async: true, isDebug: true">
        </script>
        <script src="/ideaBacklogEntry.js" type="text/javascript"></script>
    </head>
    <body class='claro'>
    	<table width='100%' border='1'>
    		<label for='name' style='padding:5px'>Name:</label>
    		<input id='name' data-dojo-type='dijit/form/TextBox'></input>
    		<label for='idea' style='padding:5px'>Idea:</label>
    		<input id='idea' data-dojo-type='dijit/form/TextBox'></input>
    		<button id='submit' data-dojo-type='dijit/form/Button'>Submit</button>
    	</table>
	</body>
</html>
